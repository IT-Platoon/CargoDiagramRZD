<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>РЖД Грузы</title>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="drawing.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="main">
            <h1 class="title"><img class="logo" src="rzhd_logo.png"  height="60" width="120"> Грузы</h1>

            <div class="cargo-info">
                <label class="floor-length-label form-fields">
                    <span class="floor-length-title">
                        Длина пола (мм):
                    </span>
                    <input
                        id="floor-length"
                        value="13400"
                        min="1"
                        type="number"
                    />
                </label>

                <label class="floor-width-label form-fields">
                    <span class="floor-width-title">
                        Ширина пола (мм):
                    </span>
                    <input
                        id="floor-width"
                        value="2870"
                        min="1"
                        type="number"
                    />
                </label>

                <label class="tare-weight-label form-fields">
                    <span class="tare-weight-title">
                        Масса тары (т):
                    </span>
                    <input
                        id="tare-weight"
                        value="21"
                        min="1"
                        type="number"
                    />
                </label>

                <label class="floor-height-from-level-rail-heads-label form-fields">
                    <span class="floor-height-from-level-rail-heads-title">
                        Высота пола от УГР (мм):
                    </span>
                    <input
                        id="floor-height-from-level-rail-heads"
                        value="1310"
                        min="1"
                        type="number"
                    />
                </label>

                <label class="height-center-gravity-from-level-rail-heads-label form-fields">
                    <span class="height-center-gravity-from-level-rail-heads-title">
                        Высота центра тяжести от УГР (мм):
                    </span>
                    <input
                        id="height-center-gravity-from-level-rail-heads"
                        value="800"
                        min="1"
                        type="number"
                    />
                </label>

                <label class="platform-base-label form-fields">
                    <span class="platform-base-title">
                        База платформы (мм):
                    </span>
                    <input
                        id="platform-base"
                        value="9720"
                        min="1"
                        type="number"
                    />
                </label>
            </div>

            <div class="cargo-info">
                <label class="cargo-length-label form-fields">
                    <span class="cargo-length-title">
                        Длина груза (мм):
                    </span>
                    <input
                        id="cargo-length"
                        value="1000"
                        min="1"
                        type="number"
                    />
                </label>
                
                <label class="cargo-width-label form-fields">
                    <span class="cargo-width-title">
                        Ширина груза (мм):
                    </span>
                    <input
                        id="cargo-width"
                        value="1000"
                        min="1"
                        type="number"
                    />
                </label>

                <label class="cargo-height-label form-fields">
                    <span class="cargo-height-title">
                        Высота груза (мм):
                    </span>
                    <input
                        id="cargo-height"
                        value="1000"
                        min="1"
                        type="number"
                    />
                </label>

                <label class="cargo-weight-label form-fields">
                    <span class="cargo-weight-title">
                        Вес груза (т):
                    </span>
                    <input
                        id="cargo-weight"
                        value="1000"
                        min="0"
                        type="number"
                    />
                </label>

                <label class="cargo-quantity-label form-fields">
                    <span class="cargo-quantity-title">
                        Количество груза (шт):
                    </span>
                    <input
                        id="cargo-quantity"
                        value="1"
                        min="1"
                        type="number"
                    />
                </label>

                <ul id="cargo-list"></ul>
            </div>
            <button id="cargo-add">Добавить груз</button>

            <button id="calc-button">Посчитать</button>

            <noscript>
                В вашем браузере отключён javascript. Сайт не будет работать корректно!
            </noscript>
        </main>

        <a
                id="drawing"
                class="hidden"
                download="Схема.svg"
                title="Нажмите, чтобы скачать"
        ></a>

        <section class="hidden">
            <h4 class="title">Результат</h4>
            <p>
                Продольное смещение грузов в вагоне:
                <span class="gc"></span>
            </p>
            <p>
                Продольное смещение грузов с вагоном:
                <span class="gcp"></span>
            </p>
            <p>
                Общая высота ЦТ:
                <span class="hgc"></span>
            </p>
        </section>

        <section id="report-section" class="hidden">
            <a download="Пояснительная записка.docx" id="report">
                Скачать пояснительную записку
            </a>
        </section>

    </body>
</html>
